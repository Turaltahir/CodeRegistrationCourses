<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>

<body style="background-color:bisque">
    <form action="process.java">
        <!--HTML5 input-->
        <label for="name">Name</label><br />
        <input type="text" placeholder="your name" id="name" name="name" /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email"><br />

        <label for="password">Password</label><br />
        <input type="password" id="password" name="password"><br />

        <label for="date">Date</label><br />
        <input type="date" id="date" name="date"><br /><br>

        Gender: <br>
        Male:
        <input type="radio" name="gender" value="male">
        Female:
        <input type="radio" name="gender" value="female">
        Other:
        <input type="radio" name="gender" value="other"><br /><br>

        Hobbies: <br />
        Technology:
        <input type="checkbox" name="tech" id="tech">
        Music:
        <input type="checkbox" name="music" id="music">
        Art:
        <input type="checkbox" name="art" id="art"><br><br>

        Degree: <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yuksek Lisans</option>
            <option value="phd">Doctor</option>
        </select>
        <br>
        <br>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea>
        <br>
        <br>

        <input type="reset" value="sifirla" />
        <input type="submit" value="Göndər" />
    </form>
</body>

</html>
