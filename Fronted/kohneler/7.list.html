<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!--HTML5 Unordered list(Sirasiz)-->
<ul>
    <li>Front End</li>
    <ul>
        <li>React</li>
        <li>Vue</li>
        <li>Angular</li>
    </ul>
    <li>Back End</li>
    <ul>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
    </ul>
</ul>
    <!--HTML5 Ordered List(Sirali)-->
    <ol >
        <li>Java</li>
        <li>C#</li>
        <li>Phyton</li>
    </ol>
</body>
</html>
